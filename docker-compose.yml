
version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: pvms_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: ./server
    container_name: pvms_api
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/pvms
      - JWT_SECRET=pvms_secret_key_2024
      - PORT=5000
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads

  nginx:
    image: nginx:alpine
    container_name: pvms_proxy
    ports:
      - "80:80"
    volumes:
      - .:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server

volumes:
  mongo_data:
